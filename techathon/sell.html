<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell an Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f9; }
        .container { max-width: 600px; margin-top: 50px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Sell an Item</h2>
    <form action="sell.php" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="itemImage" class="form-label">Upload Image:</label>
            <input type="file" class="form-control" id="itemImage" name="itemImage" required>
        </div>
        <div class="mb-3">
            <label for="itemName" class="form-label">Item Name:</label>
            <input type="text" class="form-control" id="itemName" name="itemName" required>
        </div>
        <div class="mb-3">
            <label for="itemDetails" class="form-label">Item Details:</label>
            <textarea class="form-control" id="itemDetails" name="itemDetails" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="sellerName" class="form-label">Seller Name:</label>
            <input type="text" class="form-control" id="sellerName" name="sellerName" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact Details:</label>
            <input type="text" class="form-control" id="contact" name="contact" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
