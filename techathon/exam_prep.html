<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Preparation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .semester-box {
    display: inline-block;
    width: 120px;
    height: 120px;
    background-color: #3f51b5; /* Change from #ccc to blue */
    color: white;
    font-size: 18px;
    font-weight: bold;
    line-height: 120px;
    text-align: center;
    margin: 10px;
    border-radius: 10px;
    cursor: not-allowed;
}

        .active-sem {
            background-color: #4CAF50;
            cursor: pointer;
        }
        .active-sem:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exam Preparation</h2>
    <p>Select a semester to view subjects:</p>
    
    <!-- Semester Blocks -->
    <div class="semester-box">Sem 1</div>
    <div class="semester-box">Sem 2</div>
    <div class="semester-box">Sem 3</div>
    <div class="semester-box active-sem" onclick="location.href='semester4.html'">Sem 4</div>
    <div class="semester-box">Sem 5</div>
    <div class="semester-box">Sem 6</div>
    <div class="semester-box">Sem 7</div>
    <div class="semester-box">Sem 8</div>
</div>

</body>
</html>
